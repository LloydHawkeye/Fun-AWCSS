<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formation transition CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="btn-retour">
        <a class="container__btn" id="btn-retour__link" href="../index.html">Back to homeworld</a>
    </div>
    <div class="container">
        <div class="container__btn container__btn-scale">
            Bouton qui grandit
        </div>
        <div class="exo_ball">
            <div class="container__btn container__btn__ball">
                Agrandir la balle
            </div>
            <div class="container__ball container__ball--scale">
            </div>
        </div>
        <div class="exo_ball-montante">
            <div class="container__btn container__btn--cursor">
                Clique fort
            </div>
            <div class="container__ball__bar">
                <div class="container__ball container__ball--down"></div>
            </div>
        </div>
        <div class="exo-popcat">
            <div class="container__btn container__btn__ball container__btn__pop-cat">
                Popopop
            </div>
            <div class="container__ball container__ball__pop-cat">
                <img id="pop-cat" src="../Sandbox-AWCSS/images/void-pop.GIF" alt="un popcat">
            </div>
        </div>
        <div class="exo-barrel-roll">
            <a class="container__btn__barrel-roll--active" href="#">
            <div class="container__btn container__btn__ball container__btn__barrel-roll">
                do a barrel roll
            </div>
            </a>
            <div class="container__ball container__ball__arwing">
                <img id="arwing" src="../Sandbox-AWCSS/images/Arwing.png" alt="un popcat">
            </div>
        </div>
        <div class="exo-load-bar">
            <div class="container__btn exo-load-bar__btn">
                Charge moi
            </div>
            <div class="container__bar">
                <div class="container__bar__progress">
                    <span class="container__bar__txt">Chargement terminé ! Bravo le veau.</span>
                </div>
            </div>
        </div>
        <div class="exo-load-bar-keyframe">
            <div class="container__btn exo-load-bar__btn-keyframe">
                Charge moi avec des keyframes)
            </div>
            <div class="container__bar">
                <div class="container__bar__progress-keyframe">
                    <span class="container__bar__txt-keyframe">Chargement terminé ! Bravo le veau.</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
